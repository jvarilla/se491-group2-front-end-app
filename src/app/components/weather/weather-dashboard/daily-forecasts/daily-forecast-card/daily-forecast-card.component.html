<mat-card
  (click)="openModal()"
  (keydown.space)="openModal()"
  (keydown.enter)="openModal()"
  style="color: black"
  tabindex="0">
  <app-weather-icon
    [weatherDescription]="dailyForecast?.weather?.weatherDescription">
  </app-weather-icon>
  <div style="display: table-cell; vertical-align: middle;padding-top: -2px;">
    {{ dailyForecast?.dayOfWeek }} {{ dailyForecast?.date | date: 'MM/dd' }} {{ dailyForecast?.weather?.temp | toFahrenheit }}
  </div>
</mat-card>
