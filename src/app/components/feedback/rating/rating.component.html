<div>
    <mat-button-toggle
      class="rating-toggle-btn"
      #ratingBtnToggle
      mat-icon-button
      [disabled]="disabled"
      *ngFor="let rating of ratings"
      value="{{ rating }}"
      (click)="onRatingButtonClicked(rating)"
    >
      <mat-icon class="rating-star">
        star
      </mat-icon>
    </mat-button-toggle>
</div>
