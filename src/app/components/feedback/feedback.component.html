<div class="feedback-screen-container">
  <div class="feedback-form">
    <h1>Please Give Us Your Feedback</h1>
    <div class="ratings">
      <input type="number" min="0" max="5" step="1"/>
    </div>
    <textarea
      placeholder="Your Feedback..."
      class="feedback-comments"
      maxlength="1000">
  </textarea>
    <button
      mat-raised-button
      color="accent"
      class="feedback-submit-btn"
    >Submit</button>
  </div>
</div>
